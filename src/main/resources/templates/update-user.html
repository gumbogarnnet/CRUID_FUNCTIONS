<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-image:url(&quot;assets/img/cruid.jpg&quot;);">
    <div class="register-photo" style="background-color:rgba(241,247,252,0.08);">
        <div class="form-container">
            <div class="image-holder" style="background-color:rgba(255,255,255,0);"></div>
            <form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post" style="background-color:rgba(255,255,255,0.59);">
                <h2 class="text-center"><strong>Update User</strong></h2>
                <div class="form-group"><input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name"></div>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                <div class="form-group"><input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email"></div>
                <div class="dropdown"><button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Select Home Town </button>
                    <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">First Item</a><a class="dropdown-item" role="presentation" href="#">Second Item</a><a class="dropdown-item" role="presentation" href="#">Third Item</a></div>
                </div>
                
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" value="Update User">Update</button></div><a href="/index" class="btn alert-danger">Cancel.</a></form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
